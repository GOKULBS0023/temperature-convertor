<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Temperature Convertor</h2>
        <div>
            <div class="temp-box">
                <label for="celcius" class="temp celcius">Celcius</label>
                <input type="number" name="Celcius" onchange="comptemp(event)" id="celcius" class="temp-input" placeholder="Enter Celcius">
            </div>
            <div class="temp-box">
                <label for="fahrenheit" class="temp">Fahrenheit</label>
                <input type="number" name="Fahrenheit" onchange="comptemp(event)" id="fahrenheit" class="temp-input" placeholder="Enter Fahrenheit">
            </div>
            <div class="temp-box">
                <label for="kelvin" class="temp">Kelvin</label>
                <input type="number" name="Kelvin" onchange="comptemp(event)" id="kelvin" class="temp-input" placeholder="Enter Kelvin">
            </div>
        </div>
    </div>
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="index.js"></script>
</body>
</html>
